<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test {
            width: 1000px;
            height: 500px;
            background: #ccc;
        }

        .animation {
            width: 50px;
            height: 50px;
            background: #f00;
            transition: ease all 3s;
        }

        .test:hover .animation {
            transform: translate(300px, 300px) rotate(3600deg);
        }
    </style>
</head>
<body>
    <div class="test">
        <div class="animation"></div>
    </div>
</body>
</html>
